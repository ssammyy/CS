services:
  postgres:
    image: postgres:16-alpine
    container_name: chemsys-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chemsys
      POSTGRES_USER: bonnie
      POSTGRES_PASSWORD: Targeted9@21
    ports:
      - "5454:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bonnie -d chemsys"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:


